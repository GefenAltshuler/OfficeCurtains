<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/statistics_style.css">
    <title>Daily Curtain Control Statistics</title>
</head>
<body>
    <a href="/Frontend/index.html" class="back-button">‚Üê Back to Control Panel</a>
    <h1>Daily Curtain Control Statistics</h1>
    <div class="stats-container">
        <div class="date-header" id="currentDate"></div>
        <div class="room-count">Unique Rooms Today: <span id="roomCount">0</span></div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Room Number</th>
                        <th>Up</th>
                        <th>Down</th>
                        <th>Stop</th>
                    </tr>
                </thead>
                <tbody id="statsBody">
                    <!-- Data will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>

        const isDarkMode = localStorage.getItem('dark-mode') === 'true';

        if (isDarkMode) {
            document.body.classList.add('dark-mode');
        }
        
        function formatDate(date) {
            return date.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function calculateTotals(stats) {
            return stats.reduce((totals, row) => {
                totals.up += parseInt(row.up) || 0;
                totals.down += parseInt(row.down) || 0;
                totals.stop += parseInt(row.stop) || 0;
                return totals;
            }, { up: 0, down: 0, stop: 0 });
        }

        function loadStats() {
            fetch('/stats', {
                credentials: 'include',
                headers: {
                    'Accept': 'application/json'
                }
            })
                .then(response => {
                    if (response.status === 401) {
                        window.location.href = '/Frontend/index.html';
                        throw new Error('Authentication required');
                    }
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    const tbody = document.getElementById('statsBody');
                    const currentDate = document.getElementById('currentDate');
                    const roomCountElement = document.getElementById('roomCount');

                    // Update date display
                    currentDate.textContent = formatDate(new Date());

                    // Update room count
                    roomCountElement.textContent = data.room_count || 0;

                    // Clear existing data
                    tbody.innerHTML = '';

                    if (data.data.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="4" class="no-data">No statistics available for today</td></tr>';
                        return;
                    }

                    // Calculate totals
                    const totals = calculateTotals(data.data);

                    // Add data rows
                    data.data.forEach(row => {
                        tbody.innerHTML += `
                            <tr>
                                <td>${row.room_number}</td>
                                <td>${row.up}</td>
                                <td>${row.down}</td>
                                <td>${row.stop}</td>
                            </tr>
                        `;
                    });

                    // Add totals row
                    tbody.innerHTML += `
                        <tr class="totals-row">
                            <td>Daily Totals</td>
                            <td>${totals.up}</td>
                            <td>${totals.down}</td>
                            <td>${totals.stop}</td>
                        </tr>
                    `;
                })
                .catch(error => {
                    console.error('Error details:', {
                        message: error.message,
                        name: error.name,
                        stack: error.stack
                    });
                    
                    if (error.message.includes('Failed to fetch') || 
                        error.name === 'TypeError' ||
                        error.message.includes('Authentication required')) {
                        console.log('Authentication issue detected, redirecting to login...');
                        window.location.href = '/Frontend/index.html';
                        return;
                    }

                    document.getElementById('statsBody').innerHTML =
                        `<tr><td colspan="4" class="no-data">Error loading statistics: ${error.message}</td></tr>`;
                });
        }

        // Load stats when page loads
        document.addEventListener('DOMContentLoaded', loadStats);

        // Refresh stats every minute
        setInterval(loadStats, 60000);
    </script>
</body>
</html>
